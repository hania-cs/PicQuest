<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PicQuest</title>
</head>
<body>

    <div class="search-results">
        <div class="search-result">

            <a href="https://unsplash.com/s/photos/rocks" target="_blank">Colored rocks</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1601232193692-28a2a69a2d3f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fHJvY2tzfGVufDB8fDB8fHww" alt="Rocks">
            <a href="https://unsplash.com/s/photos/rocks" target="_blank">Colored rocks</a>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1601232193692-28a2a69a2d3f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fHJvY2tzfGVufDB8fDB8fHww" alt="Rocks">
            <a href="https://unsplash.com/s/photos/rocks" target="_blank">Colored rocks</a>
        </div>
    </div>

    <button class="show-more" id="show-more-button">Show more</button>
    <script src="app.js"></script>
</body>
</html>
